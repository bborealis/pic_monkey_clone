<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid with Sass</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="wrapper">

      <div class="row" id="banner">

        <div class="column-4">
          <div id="logo"></div>
          <span>Photo editing made fo win</span>
        </div>
        <div class="column-4">
          <ul>
            <li>Edit</li>
            <li>Touch Up</li>
            <li>Design</li>
            <li>Collage</li>
          </ul>
        </div>
        <div class="column-4"></div>
        <button type="button" name="button">Free trial</button>

      </div>

      <div class="row">

        <div class="column-4"></div>
        <div class="column-4"></div>
        <div class="column-4"></div>

      </div>

      <div class="row">

        <div class="column-2"></div>
        <div class="column-2"></div>
        <div class="column-1"></div>
        <div class="column-4"></div>
        <div class="column-1"></div>
        <div class="column-1"></div>
        <div class="column-1"></div>

      </div>

      <div class="row">

        <div class="column-12"></div>

      </div>

    </section>

  </body>
</html>
